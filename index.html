<body>
    <div id="loading" class="loading-screen">

    <div class="container" id="mainContent" style="display: none;">

    <script>
        const API_URL = "https://weather-kiigu.zeabur.app/api/weather/taipei";

        // ã€é—œéµä¿®æ”¹ã€‘æ›´æ–°åœ–ç‰‡è·¯å¾‘ï¼Œå°æ‡‰æ–°çš„ Care Bear åœ–æª”
        function getWeatherIcon(weather) {
            const basePath = "./image/"; // ç¢ºä¿ä½ çš„åœ–ç‰‡æ”¾åœ¨é€™å€‹è³‡æ–™å¤¾

            if (!weather) return basePath + "suncloud.png";

            if (weather.includes("æ™´"))
                return basePath + "sun.png"; // é»ƒè‰²å¤ªé™½ç†Š
            if (weather.includes("å¤šé›²"))
                return basePath + "cloud.png"; // æ©˜è‰²å¤šé›²ç†Š
            if (weather.includes("é™°"))
                return basePath + "overcast.png"; // ç²‰ç´…é™°å¤©ç†Š
            if (weather.includes("é›¨"))
                return basePath + "rain.png"; // ç¶ è‰²é›¨å‚˜ç†Š
            if (weather.includes("é›·"))
                return basePath + "thunder.png"; // ç´«è‰²é›·é›»ç†Š

            return basePath + "suncloud.png"; // é è¨­
        }


        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä»Šæ—¥æ™´æœ—å¾—åƒå‡è±¡ï¼Œå‚˜è¦ç”¨ä¾†é®é™½ï½";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "å¤©ç©ºåœ¨æ‰çœ¼æ·šï¼Œè¨˜å¾—å¸¶å‚˜ç§€ç§€å®ƒã€‚";
            }

            let clothIcon = "âœ¨";
            let clothText = "è¡£è‘—è¼•ä¾¿ï¼Œè¡Œèµ°æ±Ÿæ¹–æ›´è‡ªå¦‚ï½";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ¦";
                clothText = "ç†±æƒ…çš„å¤ªé™½ï¼é©åˆåƒå†°æ·‡æ·‹çš„è£æ‰®ã€‚";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§£";
                clothText = "æœ‰é»æ¶¼æ¶¼çš„ï¼Œçµ¦è‡ªå·±ä¸€å€‹æº«æš–çš„å¤–å¥—ã€‚";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©èµ·å¥½æ£’æ£’";
            if (hour >= 11 && hour < 14) return "ä¸­åˆè¦ä¼‘ä¸€ä¸‹";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆèŒ¶æ™‚é–“";
            if (hour >= 18 && hour < 23) return "å¤œé–“Me Time";
            return "ç¡ææ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            // æ³¨æ„ï¼šé€™è£¡çš„ HTML çµæ§‹é…åˆ CSS ä¿®æ”¹ï¼Œå°‡åœ–ç‰‡ç§»åˆ°æº«åº¦ä¸Šé¢äº†
            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                    <img id="hero-icon" class="hero-icon" src="${getWeatherIcon(current.weather)}" alt="${current.weather}">
                                    <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div style="font-size:0.8rem; opacity:0.7">é™é›¨ç‡ ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div style="font-size:0.8rem; opacity:0.7">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <img class="mini-icon" src="${getWeatherIcon(f.weather)}" alt="${f.weather}">
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div style="font-size:0.9rem; opacity:0.7; margin-top:5px; font-weight:bold;">ğŸ’§${f.rain}</div>
                            </div>
                        `;
            });

            // 3. æ›´æ–°æ™‚é–“
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}/${date} ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                // éŒ¯èª¤è¨Šæ¯ä¹Ÿè¦å¯æ„›ä¸€é»ï¼Œé‡æ–°æäº¤*2
                alert("å“å‘€ï¼é€£ç·šæ€ªæ€ªçš„ï¼Œç†Šç†ŠæŠŠç¶²è·¯ç·šè¸©ä½äº†ï¼ (API éŒ¯èª¤)");
                document.getElementById('loading').innerHTML = '<p style="font-size:2rem;">ğŸ˜­</p><p>è®€å–å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†è©¦è©¦çœ‹</p>';
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
